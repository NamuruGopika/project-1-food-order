<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 1em;
            color: #ff6347;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <!-- Order Page Header -->
    <h1>Order Now</h1>

    <!-- Order Form -->
    <div class="container">
        <form action="#" method="post">
            <label for="dish">Select Dish</label>
            <select id="dish" name="dish" required>
                <option value="">Choose a dish</option>
                <option value="grilled_chicken">Grilled Chicken - $12.99</option>
                <option value="spaghetti_bolognese">Spaghetti Bolognese - $10.99</option>
                <option value="vegetable_salad">Vegetable Salad - $8.99</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required>

            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
